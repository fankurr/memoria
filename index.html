<!doctype html>
<html>
<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
</head>

  <style>
.loading-message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.8);
      padding: 5px;
      border-radius: 10px;
      display: none;
    }
</style>

<body style="margin: 0; overflow: hidden;">
    <!-- minimal loader shown until image descriptors are loaded. Loading may take a while according to the device computational power -->
<div id="loadingMessage" class="loading-message">Loading, please wait...</div>
    <a-scene
        vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
        loading-screen="enabled: true;"
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
        id="scene"
        embedded
        
    >
<!--       gesture-detector -->
        <a-marker
            id="animated-marker"
            type="pattern"
            preset="custom"
            url="assets/marker/marker.patt"
            raycaster="objects: .clickable"
            emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;"
            id="markerA"
        >
            <a-image
                id="imageSlide"
                src="assets/image/tesla01.jpeg" 
                scale="1.5 1.5 1.5"
                class="clickable"
                rotation="-90 0 0"
                gesture-handler
            ></a-image>
        </a-marker>

        <a-entity camera></a-entity>
        <script>
          document.getElementById('loadingMessage').style.display = 'block';
          
        document.addEventListener('markerFound', function () {
          document.getElementById('loadingMessage').style.display = 'none';
            var images = ['assets/image/tesla01.jpeg', 'assets/image/tesla02.jpeg', 'assets/image/tesla03.jpeg']; // Daftar foto-foto yang akan ditampilkan
            var currentIndex = 0;
            var imageElement = document.getElementById('imageSlide');

            setInterval(function () {
                imageElement.setAttribute('src', images[currentIndex]);
                currentIndex = (currentIndex + 1) % images.length;
            }, 3000); // Ganti gambar setiap 3 detik
        });
    </script>
    </a-scene>


  
</body>
</html>
